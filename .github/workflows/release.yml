name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-name: release-drafter.yml
          publish: true
          prerelease: false
          draft: false
          name-template: 'v$RESOLVED_VERSION'
          tag-template: 'v$RESOLVED_VERSION'
          categories:
            - title: 'ğŸš€ Features'
              labels:
                - 'feat'
                - 'enhancement'
            - title: 'ğŸ› Bug Fixes'
              labels:
                - 'fix'
                - 'bugfix'
                - 'bug'
            - title: 'ğŸ§° Maintenance'
              labels:
                - 'chore'
                - 'documentation'
                - 'ci'
                - 'build'
                - 'perf'
                - 'refactor'
                - 'style'
                - 'test'
            - title: 'ğŸ“¦ Dependencies'
              labels:
                - 'dependencies'
                - 'deps' 